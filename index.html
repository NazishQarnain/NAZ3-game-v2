<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAZ3 Game - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .content {
            padding: 40px;
        }
        .auth-section {
            display: none;
        }
        .auth-section.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .toggle-link {
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
            font-weight: 600;
        }
        .toggle-link:hover {
            color: #764ba2;
        }
        .text-center {
            text-align: center;
            margin-top: 15px;
        }
    </style>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ® NAZ3 GAME</h1>
            <p>Play Games & Earn NAZ Coins!</p>
        </div>
        <div class="content">
            <div id="loginSection" class="auth-section active">
                <h2 style="margin-bottom: 20px; color: #333;">Login to Your Account</h2>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password">
                </div>
                <button class="btn btn-primary" id="loginBtn">Login</button>
                <p class="text-center">Don't have an account? <span class="toggle-link" onclick="showRegister()">Register here</span></p>
            </div>
            <div id="registerSection" class="auth-section">
                <h2 style="margin-bottom: 20px; color: #333;">Create New Account</h2>
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="regUsername" placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="regEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="regPassword" placeholder="Choose a password">
                </div>
                <button class="btn btn-primary" onclick="register()">Create Account</button>
                <p class="text-center">Already have an account? <span class="toggle-link" onclick="showLogin()">Login here</span></p>
            </div>
        </div>
    </div>
</body>
</html>
