<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAZ3 Game - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 18px;
            color: #999;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.error {
            background: #ffe0e0;
            color: #e74c3c;
            display: block;
        }

        .message.success {
            background: #e0ffe0;
            color: #2ecc71;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ NAZ3 Game</h1>
        
        <div class="tabs">
            <button class="tab active" data-tab="login">Login</button>
            <button class="tab" data-tab="signup">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div class="form-content active" id="login">
            <form id="loginForm">
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required />
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required />
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="message" id="loginMessage"></div>
        </div>

        <!-- Signup Form -->
        <div class="form-content" id="signup">
            <form id="signupForm">
                <div class="input-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email" required />
                </div>
                <div class="input-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="Create a password" required />
                </div>
                <div class="input-group">
                    <label for="signupConfirmPassword">Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" placeholder="Confirm your password" required />
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="message" id="signupMessage"></div>
        </div>
    </div>

    <script type="module">
        import { login, signup, checkAuth } from './auth.js';

        // Check if user is already logged in
        const authStatus = await checkAuth();
        if (authStatus.authenticated) {
            window.location.href = 'dice.html';
        }

        // Tab switching
        const tabs = document.querySelectorAll('.tab');
        const formContents = document.querySelectorAll('.form-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                formContents.forEach(content => {
                    content.classList.remove('active');
                    if (content.id === tabName) {
                        content.classList.add('active');
                    }
                });
            });
        });

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const messageDiv = document.getElementById('loginMessage');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            submitBtn.disabled = true;
            messageDiv.style.display = 'none';
            
            const result = await login(email, password);
            
            if (result.success) {
                messageDiv.textContent = '‚úÖ Login successful! Redirecting...';
                messageDiv.className = 'message success';
                setTimeout(() => {
                    window.location.href = 'dice.html';
                }, 1000);
            } else {
                messageDiv.textContent = '‚ùå ' + result.error;
                messageDiv.className = 'message error';
                submitBtn.disabled = false;
            }
        });

        // Signup form handler
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            const messageDiv = document.getElementById('signupMessage');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            messageDiv.style.display = 'none';
            
            if (password !== confirmPassword) {
                messageDiv.textContent = '‚ùå Passwords do not match!';
                messageDiv.className = 'message error';
                return;
            }
            
            if (password.length < 6) {
                messageDiv.textContent = '‚ùå Password must be at least 6 characters!';
                messageDiv.className = 'message error';
                return;
            }
            
            submitBtn.disabled = true;
            
            const result = await signup(email, password);
            
            if (result.success) {
                messageDiv.textContent = '‚úÖ Account created! Redirecting...';
                messageDiv.className = 'message success';
                setTimeout(() => {
                    window.location.href = 'dice.html';
                }, 1000);
            } else {
                messageDiv.textContent = '‚ùå ' + result.error;
                messageDiv.className = 'message error';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
