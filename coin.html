<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip - NAZ3 Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .balance-display {
            font-size: 24px;
            font-weight: bold;
        }

        .logout-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #ff3838;
            transform: scale(1.05);
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-box {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #f5576c;
            margin-bottom: 30px;
            font-size: 36px;
        }

        .coin-container {
            perspective: 1000px;
            margin: 30px auto;
        }

        .coin {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #f5af19 0%, #f12711 100%);
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            color: white;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .coin.flipping {
            animation: flip 1s ease-in-out;
        }

        @keyframes flip {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(1800deg); }
        }

        .bet-section {
            margin: 30px 0;
        }

        .bet-section input {
            padding: 15px;
            font-size: 18px;
            border: 2px solid #f5576c;
            border-radius: 10px;
            width: 100%;
            margin-bottom: 15px;
        }

        .prediction-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .prediction-btn {
            flex: 1;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #f5576c;
            background: white;
            color: #f5576c;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .prediction-btn.active {
            background: #f5576c;
            color: white;
        }

        .flip-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .flip-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(245, 87, 108, 0.4);
        }

        .flip-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            min-height: 30px;
        }

        .result.win {
            color: #2ecc71;
        }

        .result.lose {
            color: #e74c3c;
        }

        .nav-btn {
            background: #f5576c;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 15px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: #f093fb;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="balance-display">Coins: <span id="balance">0</span></div>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>

    <div class="container">
        <div class="game-box">
            <h1>ðŸª™ Coin Flip Game</h1>
            
            <div class="coin-container">
                <div class="coin" id="coin">?</div>
            </div>

            <div class="bet-section">
                <input type="number" id="betAmount" placeholder="Enter bet amount" min="10" />
                
                <div class="prediction-buttons">
                    <button class="prediction-btn" data-prediction="heads">Heads</button>
                    <button class="prediction-btn" data-prediction="tails">Tails</button>
                </div>

                <button class="flip-btn" id="flipBtn">Flip Coin</button>
            </div>

            <div class="result" id="result"></div>

            <div style="margin-top: 30px;">
                <a href="dice.html" class="nav-btn">Dice Roll</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initBalanceDisplay, setupLogoutButton, getBalance, updateBalance } from './auth.js';

        let selectedPrediction = null;

        // Initialize
        await initBalanceDisplay();
        setupLogoutButton();

        // Prediction button handlers
        const predictionButtons = document.querySelectorAll('.prediction-btn');
        predictionButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                predictionButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedPrediction = btn.dataset.prediction;
            });
        });

        // Flip coin handler
        document.getElementById('flipBtn').addEventListener('click', async () => {
            const betAmount = parseInt(document.getElementById('betAmount').value);
            const balance = await getBalance();
            const resultDiv = document.getElementById('result');

            // Validation
            if (!betAmount || betAmount < 10) {
                resultDiv.textContent = 'âŒ Minimum bet is 10 coins!';
                resultDiv.className = 'result lose';
                return;
            }

            if (betAmount > balance) {
                resultDiv.textContent = 'âŒ Insufficient balance!';
                resultDiv.className = 'result lose';
                return;
            }

            if (!selectedPrediction) {
                resultDiv.textContent = 'âŒ Please select Heads or Tails!';
                resultDiv.className = 'result lose';
                return;
            }

            // Disable button during flip
            const flipBtn = document.getElementById('flipBtn');
            flipBtn.disabled = true;
            resultDiv.textContent = '';

            // Animate coin
            const coin = document.getElementById('coin');
            coin.classList.add('flipping');

            // Flip coin after animation
            setTimeout(async () => {
                const result = Math.random() < 0.5 ? 'heads' : 'tails';
                
                coin.textContent = result === 'heads' ? 'H' : 'T';
                coin.classList.remove('flipping');

                // Check win/lose
                const won = selectedPrediction === result;
                const newBalance = won ? balance + betAmount : balance - betAmount;

                // Update balance in Firebase
                await updateBalance(newBalance);
                document.getElementById('balance').textContent = newBalance;

                // Show result
                if (won) {
                    resultDiv.textContent = `ðŸŽ‰ You won! Result: ${result.toUpperCase()}`;
                    resultDiv.className = 'result win';
                } else {
                    resultDiv.textContent = `ðŸ˜¢ You lost! Result: ${result.toUpperCase()}`;
                    resultDiv.className = 'result lose';
                }

                flipBtn.disabled = false;
            }, 1000);
        });
    </script>
</body>
</html>
