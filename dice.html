<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll - NAZ3 Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .balance-display {
            font-size: 24px;
            font-weight: bold;
        }

        .logout-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #ff3838;
            transform: scale(1.05);
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-box {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 36px;
        }

        .dice-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }

        .dice {
            width: 100px;
            height: 100px;
            background: #667eea;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            color: white;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .dice.rolling {
            animation: roll 0.5s ease-in-out;
        }

        @keyframes roll {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(180deg); }
            75% { transform: rotate(270deg); }
        }

        .bet-section {
            margin: 30px 0;
        }

        .bet-section input {
            padding: 15px;
            font-size: 18px;
            border: 2px solid #667eea;
            border-radius: 10px;
            width: 100%;
            margin-bottom: 15px;
        }

        .prediction-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .prediction-btn {
            flex: 1;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .prediction-btn.active {
            background: #667eea;
            color: white;
        }

        .roll-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .roll-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .roll-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            min-height: 30px;
        }

        .result.win {
            color: #2ecc71;
        }

        .result.lose {
            color: #e74c3c;
        }

        .nav-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 15px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: #764ba2;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="balance-display">Coins: <span id="balance">0</span></div>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>

    <div class="container">
        <div class="game-box">
            <h1>ðŸŽ² Dice Roll Game</h1>
            
            <div class="dice-container">
                <div class="dice" id="dice1">?</div>
                <div class="dice" id="dice2">?</div>
            </div>

            <div class="bet-section">
                <input type="number" id="betAmount" placeholder="Enter bet amount" min="10" />
                
                <div class="prediction-buttons">
                    <button class="prediction-btn" data-prediction="even">Even</button>
                    <button class="prediction-btn" data-prediction="odd">Odd</button>
                </div>

                <button class="roll-btn" id="rollBtn">Roll Dice</button>
            </div>

            <div class="result" id="result"></div>

            <div style="margin-top: 30px;">
                <a href="coin.html" class="nav-btn">Coin Flip</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initBalanceDisplay, setupLogoutButton, getBalance, updateBalance } from './auth.js';

        let selectedPrediction = null;

        // Initialize
        await initBalanceDisplay();
        setupLogoutButton();

        // Prediction button handlers
        const predictionButtons = document.querySelectorAll('.prediction-btn');
        predictionButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                predictionButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedPrediction = btn.dataset.prediction;
            });
        });

        // Roll dice handler
        document.getElementById('rollBtn').addEventListener('click', async () => {
            const betAmount = parseInt(document.getElementById('betAmount').value);
            const balance = await getBalance();
            const resultDiv = document.getElementById('result');

            // Validation
            if (!betAmount || betAmount < 10) {
                resultDiv.textContent = 'âŒ Minimum bet is 10 coins!';
                resultDiv.className = 'result lose';
                return;
            }

            if (betAmount > balance) {
                resultDiv.textContent = 'âŒ Insufficient balance!';
                resultDiv.className = 'result lose';
                return;
            }

            if (!selectedPrediction) {
                resultDiv.textContent = 'âŒ Please select Even or Odd!';
                resultDiv.className = 'result lose';
                return;
            }

            // Disable button during roll
            const rollBtn = document.getElementById('rollBtn');
            rollBtn.disabled = true;
            resultDiv.textContent = '';

            // Animate dice
            const dice1 = document.getElementById('dice1');
            const dice2 = document.getElementById('dice2');
            dice1.classList.add('rolling');
            dice2.classList.add('rolling');

            // Roll dice after animation
            setTimeout(async () => {
                const roll1 = Math.floor(Math.random() * 6) + 1;
                const roll2 = Math.floor(Math.random() * 6) + 1;
                const total = roll1 + roll2;
                const isEven = total % 2 === 0;

                dice1.textContent = roll1;
                dice2.textContent = roll2;
                dice1.classList.remove('rolling');
                dice2.classList.remove('rolling');

                // Check win/lose
                const won = (selectedPrediction === 'even' && isEven) || (selectedPrediction === 'odd' && !isEven);
                const newBalance = won ? balance + betAmount : balance - betAmount;

                // Update balance in Firebase
                await updateBalance(newBalance);
                document.getElementById('balance').textContent = newBalance;

                // Show result
                if (won) {
                    resultDiv.textContent = `ðŸŽ‰ You won! Total: ${total} (${isEven ? 'Even' : 'Odd'})`;
                    resultDiv.className = 'result win';
                } else {
                    resultDiv.textContent = `ðŸ˜¢ You lost! Total: ${total} (${isEven ? 'Even' : 'Odd'})`;
                    resultDiv.className = 'result lose';
                }

                rollBtn.disabled = false;
            }, 500);
        });
    </script>
</body>
</html>
